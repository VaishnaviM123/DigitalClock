<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-image: url("bg.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .clock1 {
            font-size: 170%;
            margin-top: 40%;
            margin-left: 45%;
            margin-bottom: 60px;
            padding: 10px;
            width: 20%;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            border-radius: 55px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 54px 55px, rgba(0, 0, 0, 0.1) 0px -12px 30px, rgba(0, 0, 0, 0.1) 0px 4px 6px, rgba(0, 0, 0, 0.1) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .clock2{
            background-color: rgb(45, 45, 45);
            padding: 6px;
            border: 6px white solid;
            border-radius: 55px;
        }

        .darkMode .clock2{
            background-color: rgb(255, 255, 255);
            border: 8px rgb(37, 37, 37) solid;
            color: #000000;
            font-size: 105%;
        }
        .darkMode .clock1{
            background-color: rgb(0, 0, 0);

        }
        .button {
            position: absolute;
            background-color: #ffffff00;
            left: 710px;
            border-radius: 50%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container center clock1">
        <div class="clock2">
            <button class="button center"><i class="fa-solid fa-toggle-on"></i></button>
            <h4>IST</h4>
            <div class="clock"></div>
        </div>
    </div>
    <script>
        // Get the clock element
        const clock = document.querySelector('.clock');
        // Update the clock every second
        setInterval(() => {
        // Get the current time
        const time = new Date();
        // Format the time as HH:MM:SS
        const formattedTime = time.toLocaleTimeString();
        // Set the clock element's text content to the formatted time
        clock.textContent = formattedTime;
        }, 1000);
        // Toggle dark mode
        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
        document.body.classList.toggle('darkMode');
        });
    </script>
</body>
</html>
